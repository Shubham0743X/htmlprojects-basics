<body>
         <h1> Herbivores </h1>
          <p>
                Animals that eat only plants.
            </p>
          <h2> Carnivores </h2>
           <p>
                Animals that eat only meat 
            </p>
           <h3> Omnivores </h3>
            <p> 
                Animals that eat both plants and meat 
            </p>
